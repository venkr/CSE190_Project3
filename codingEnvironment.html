<script>
    var code = "";
    /*******************************
     * Setup the Blockly Interface *
     *******************************/
    var workspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});

    /********************
     * Setup the Canvas *
     ********************/
    var canvas = document.getElementById("catAnimation");
    canvas.width = 800;
    canvas.height = 480;

    var ctx = document.getElementById('catAnimation').getContext('2d');

    var animation = true;

    /*********************
     * Defining a Sprite *
     *********************/
    function sprite (spriteParams) {

        var spriteObj = {};

        spriteObj.context = spriteParams.context;
        spriteObj.width = spriteParams.width;
        spriteObj.height = spriteParams.height;
        spriteObj.image = spriteParams.image;
        spriteObj.x = spriteParams.x;
        spriteObj.y = spriteParams.y;

        spriteObj.render = function () {
            // Draw the animation
            spriteObj.context.drawImage(
                spriteObj.image,
                canvas.width / 2 - spriteObj.width / 2,
                canvas.height / 2  - spriteObj.height / 2,
                spriteObj.width,
                spriteObj.height,
                spriteObj.x,
                spriteObj.y,
                spriteObj.width,
                spriteObj.height);
        };

        return spriteObj;
    }

    /**********************
     * Defining the cat *
     **********************/
    var catImage = new Image();
    catImage.src = "images/cat1.png";

    var cat1 = sprite({
        context: canvas.getContext("2d"),
        width: 250,
        height: 250,
        image: catImage,
        x: 0,
        y: 0
    });

    /**********************
     * Defining the elephant *
     **********************/
    var eleImage = new Image();
    eleImage.src = "images/ele1.png";

    var ele1 = sprite({
        context: canvas.getContext("2d"),
        width: 250,
        height: 250,
        image: eleImage,
        x: 270,
        y: 0
    });

    /******************
     * Show the cat *
     ******************/
    //cat1.render();
    //ele1.render();

    var indexToArrays = 0;
    var numOfInstructions = 0;
    var arrayOfPoses = [];
    var arrayOfElePoses = [];
    var textList =[];
    /**************************************
     * RUN and STOP buttons on the canvas *
     **************************************/
    function runCode() {
        code = Blockly.JavaScript.workspaceToCode(workspace);
        var formattedCode = code.split(";");
        console.log(formattedCode);
        document.getElementById('codeArea').innerHTML = '';
        document.getElementById('codeArea').innerHTML += 'onRun{<br>';
        for(var i = 0; i < formattedCode.length-1; i++){
          document.getElementById('codeArea').innerHTML += '&nbsp;'+formattedCode[i]+';';
          document.getElementById('codeArea').innerHTML += '<br>';
        }
        document.getElementById('codeArea').innerHTML += '}<br>';
        animation = true;

        try {
            eval(code);
        } catch (e) {
            alert(e);
        }

        window.requestAnimationFrame(animate);
    }

    function updatePose(poseNum, catBool){
        if (catBool){
            arrayOfPoses.push(poseNum);
            if (arrayOfElePoses.length == 0){
                arrayOfElePoses.push(1);
            } else {
                arrayOfElePoses.push(arrayOfElePoses[arrayOfElePoses.length - 1])
            }
        } else {
            arrayOfElePoses.push(poseNum);
            if (arrayOfPoses.length == 0){
                arrayOfPoses.push(1);
            } else {
                arrayOfPoses.push(arrayOfPoses[arrayOfPoses.length - 1])
            }
        }

        numOfInstructions++;
    }

    function move(x,y, catBool){
        if (catBool){
            obj = cat1;
        } else {
            obj = ele1;
        }
        obj.x += x;
        obj.y += y;
        ctx.drawImage(obj.image, obj.x, obj.y);
        ctx.save();
        ctx.restore();

    }

    function animate() {
        setTimeout(function() {
            clearCanvas();
            setcatImage(arrayOfPoses[indexToArrays]);
            seteleImage(arrayOfElePoses[indexToArrays]);

            for (text in textList){
                t = textList[text];
                showtext(t[0],t[1], t[2]);
            }

            indexToArrays++;

            if (indexToArrays == numOfInstructions)
                indexToArrays = 0;

            if (animation) {
                window.requestAnimationFrame(animate);
            }
        }, 1000);
    }

    function stopCode() {
        animation = false;
    }

    function resetCanvas(){
        clearCanvas();
        setcatImage(1);
        seteleImage(1);
    }

    /*************************************
     * Keep the code variable up to date *
     *************************************/
    function myUpdateFunction(event) {
        code = Blockly.JavaScript.workspaceToCode(workspace);
    }

    workspace.addChangeListener(myUpdateFunction);

    /**********************************************************************************************
     *                        CODE THAT GETS RUN BASED ON BLOCKLY BLOCKS                          *
     **********************************************************************************************/

    /*****************************
     * Changing the cat's Pose *
     *****************************/
    function setcatImage(catIndex){
        if(!catIndex)
          catIndex = 1;
        catImage.src = "images/cat"+catIndex+".png";
        ctx.drawImage(cat1.image, cat1.x, cat1.y);
        ctx.save();
        ctx.restore();
    }

    function seteleImage(eleIndex){
        if(!eleIndex)
          eleIndex = 1;
        eleImage.src = "images/ele"+eleIndex+".png";
        ctx.drawImage(ele1.image, ele1.x, ele1.y);
        ctx.save();
        ctx.restore();
    }

    function showtext(text, x, y){
        ctx.fillText(text, x ,y);
        ctx.save();
        ctx.restore();
    }

    function addtext(text, x, y){
        textList.push([text,x,y]);
    }

    /***********************
     * Clearing the Canvas *
     ***********************/
    function clearCanvas(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.restore();
    }

</script>
